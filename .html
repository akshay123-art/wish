<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poda Punda!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      animation: backgroundChange 5s infinite alternate;
    }

    @keyframes backgroundChange {
      0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
      100% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 2px 2px 8px #000;
      animation: popIn 1s ease-in-out forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>
  <h1>ðŸŽ‰ Poda Punda ðŸŽ‰</h1>

  <script>
    // Simple confetti using emojis
    const confetti = document.querySelector('.confetti');
    for (let i = 0; i < 50; i++) {
      let span = document.createElement('span');
      span.innerText = 'ðŸŽŠ';
      span.style.position = 'absolute';
      span.style.fontSize = `${Math.random() * 20 + 20}px`;
      span.style.left = `${Math.random() * 100}%`;
      span.style.animation = `fall ${Math.random() * 5 + 5}s linear infinite`;
      confetti.appendChild(span);
    }
  </script>
</body>
</html>
